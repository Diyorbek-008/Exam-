<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Panel</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>
        <section>
            <div class="main-container">
                <div class="head-panel">
                    <img class="logo" src="./images/Group 193.png" alt="logo">
                    <button class="main-btn">Login</button>
                </div>

                <div class="cards">
                    <div class="card">
                        <ul class="links">
                            <li class="link">
                                <img class="book-img" src="./images/Rectangle 356.png" alt="book img">
                                <h2 class="book-type">Phyton</h2>
                                <p class="author">David M. Beazley</p>

                            </li>
                        </ul>

                        <div class="buttons">

                            <button class="btn">Bookmark</button>
                            <button class="btn2">Info</button>
                            <button class="btn3">Read</button>
                        </div>

                    </div>



                </div>
            </div>
        </section>
    </main>











    <script src="./script.js"></script>
</body>

</html>
