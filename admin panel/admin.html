<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="box-head">
            <h2 class="heading">Kitoblar</h2>
            <button class="btn" onclick="showAddModal()">Yangi qo'shish</button>
        </div>

        <table border="1" class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Kitob nomi</th>
                    <th>Yozuvchisi</th>
                    <th>Yili</th>
                    <th>Rasmi</th>
                    <th>Kitob linki</th>
                    <th>Amallar</th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>
    </div>


    <div class="form-box" id="form_box">
        <div class="overlay" onclick="removeAddModal()"></div>

        <form class="form" id="form">
            <input type="text" id="KitobNomi" placeholder="Kitob nomi">
            <input type="text" id="Yozuvchisi" placeholder="Author ismi">
            <input type="text" id="Yili" placeholder="Yili">
            <input type="url" id="file" placeholder="rasmning linki..." accept="image/*">
            <input type="url" id="link" placeholder="link kiriting">

            <button class="btn" type="submit">Qo'shish</button>
        </form>
    </div>

    <div class="delete-modal" id="delete_modal">
        <div class="overlay" onclick="removeDeleteModal()"></div>

        <div class="delete-box">
            <h2 class="delete-heading">O'chirishni xohlaysizmi?</h2>

            <div class="buttons">
                <button class="btn-no" onclick="removeDeleteModal()">Yo'q</button>
                <button class="btn-yes" onclick="deleteItem()">Ha</button>
            </div>
        </div>
    </div>



    <script src="./data.js"></script>
    <script src="./admin.js"></script>
</body>

</html>
